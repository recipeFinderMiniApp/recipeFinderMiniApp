<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>

    <!-- link to google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Yellowtail&display=swap" rel="stylesheet">

    <!-- link to fontawesome -->
    <!-- <i class="fas fa-sort-down"></i> -->

    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <header>
        <div class="wrapper">

            <h1>Don't know what to <span>cook</span> tonight? <br> <span>We got'chu</span></h1>
            <div class="forms">
                <form action="">
                    
                    <div class="searchByName">
                        <label for="Seach Recipes by dish name" class="visuallyHidden">Seach Recipes by dish name</label>
                        <input type="text" placeholder="Enter Dish Name here" id="dishName">
                    </div>

                    <button type="submit" class="dishButton" id="dishButton">Show me how to cook it !</button>

                    <div class="greyLineContainer">
                        <p class="greyLine">OR</p>
                    </div>

                    <div class="searchByCategory">
                        <label for="categories" class="visuallyHidden">Choose from category</label>
                        <select name="" id="categories">
                            <option value="0">Find an Option</option>
                            <!-- drop down contents in <option> goes here -->
                        </select>
                    </div>


                    <button type="submit" class="categoryButton" id="categoryButton">Show me what to cook !</button>
                    
                    <div class="greyLineContainer">
                        <p class="greyLine">OR</p>
                    </div>

                    <button type="submit" class="randomButton" id="randomButton">Show me a random dish !</button>
                </form>

            </div>
            <!-- div .forms ends -->
        </div>
        <!-- .wrapper for header ends -->
    </header>


    <!-- ==========================
      returned data display section 
    ===============================-->
    <main>
        <div class="wrapper">
                <ul class="dishOptions" id="dishOptions">
                    <!-- list of returned dishes from user dropdown choice is populated here -->
                </ul>
                <div class="results" id="results">
                    <!-- display recipes here in this format:
                    <div>
                        <h2></h2>
                        <img src="" alt="">
                        <p></p> 
                    </div>
                    -->
                </div>
        
        </div>
        <!-- .wrapper for body ends -->
    </main>


    <!-- <footer class="wrapper"> -->
    <footer>
        <p>Copyright Â© 2022 Juno College</p>
    </footer>

    
    <script src="script.js"></script>
</body>

</html>
